<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Karens Cookbook</title>
</head>

<body>
<section class="grid-container">
    <!--Header-->
    <header>
        <h1>Karens Cookbook</h1>
        <p><i>A selection of Karens best alltime recipes.</i></p>
    </header>

    <!--Menu Bar-->
    <nav>
        <div class="navlinks">
            <a href="#">DINNER</a>
            <a href="#">BAKING</a>
            <a href="#">DRINKS</a>
        </div>
        <div class="navsearch">
            <img src="img/search.png" alt="search">
        </div>
    </nav>

    <!--    Main section with recipes-->
    <main class="recipes-container">
        <article class="recipe">
            <a href="#"><img src="img/couscous.jpg" alt="Couscous">
            <div class="overlay"><h2>Delicious couscous salad</h2></div></a>
        </article>
        <article class="recipe">
            <a href="#"><img src="img/salmon.jpg" alt="Couscous">
            <div class="overlay"><h2>Asian style ovenbaked salmon with cabbage</h2></div></a>
        </article>
        <article class="recipe">
            <a href="#"><img src="img/baklava.jpg" alt="Couscous">
            <div class="overlay"><h2>Baklava with pistachio and cardamom</h2></div></a>
        </article>
        <article class="recipe">
            <a href="#"><img src="img/couscousgradient.jpg" alt="Couscous">
            <div class="overlay"><h2>RECIPE 4</h2></div></a>
        </article>
        <article class="recipe">
            <a href="#"><img src="img/couscousgradient.jpg" alt="Couscous">
            <div class="overlay"><h2>RECIPE 5</h2></div></a>
        </article>
        <article class="recipe">
            <a href="#"><img src="img/couscousgradient.jpg" alt="Couscous">
            <div class="overlay"><h2>RECIPE 6</h2></div></a>
        </article>
    </main>

<!--    Footer-->
    <footer>
        <h2>Connect with us!</h2>
        <a href="#"><img src="img/facebook.png" alt="facebook"></a>
        <a href="#"><img src="img/instagram.png" alt="instagram"></a>
        <form>
            <p>Subscribe to our newsletter:</p>
            <label for="email"></label><input id="email" type="email" placeholder="E-mailaddress"><input type="submit" value="Submit">
        </form>
    </footer>
</section>
<script src="js/javascript.js"></script>
</body>
</html>
