<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/4609915796.js"></script>
    <title>Karens Cookbook</title>
</head>

<body>
<section class="grid-container-index">
    <!--Header-->    <!--Menu Bar-->
    <header>
        <h1>Karens Cookbook</h1>
        <p>A selection of Karens best alltime recipes.</p>
        <nav>
            <ul class="navlinks">
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">DINNER</a></li>
                <li><a href="#">BAKING</a></li>
                <li><a href="#">DRINKS</a></li>
            </ul>
            <div class="navsearch">
                <a href="#"><i class="fas fa-search fa-sm" style="color:white;"></i></a>
            </div>
        </nav>
    </header>


    <!--    Main section with recipes-->
    <section class="recipes-container">
        <article class="recipe">
            <a href="couscous.html"><img src="img/couscous.jpg" alt="Couscous">
            <div class="overlay"><h2>Delicious couscous salad</h2></div></a>
        </article>
        <article class="recipe">
            <a href="#"><img src="img/salmon.jpg" alt="Salmon">
            <div class="overlay"><h2>Asian style ovenbaked salmon with cabbage</h2></div></a>
        </article>
        <article class="recipe">
            <a href="#"><img src="img/baklava.jpg" alt="Baklava">
            <div class="overlay"><h2>Baklava with pistachio and cardamom</h2></div></a>
        </article>
        <article class="recipe">
            <a href="#"><img src="img/carrotcake.jpg" alt="Carrotcake">
            <div class="overlay"><h2>Carrotcake</h2></div></a>
        </article>
        <article class="recipe">
            <a href="#"><img src="img/kuliki.jpg" alt="Kuliki">
            <div class="overlay"><h2>Spicy and refreshing Kuliki</h2></div></a>
        </article>
        <article class="recipe">
            <a href="#"><img src="img/aperolspritz.jpg" alt="Aperol Spritz">
            <div class="overlay"><h2>Aperol Spritz</h2></div></a>
        </article>
    </section>

<!--    Footer-->
    <footer>
        <h3>Connect with us!</h3>
        <ul>
            <li><a href="#"><i class="fab fa-facebook-f" style="font-size:20px;color:white"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram" style="font-size:26px;color:white"></i></a></li>
        </ul>
        <form id="newsletterForm">
            <label for="email">Subscribe to our newsletter:</label>
            <input id="email" type="email" placeholder="E-mailaddress"><input type="submit" value="Submit">
            <p id="newsletterOutput"></p>
        </form>
    </footer>
</section>
<script src="js/javascriptindex.js"></script>
</body>
</html>
