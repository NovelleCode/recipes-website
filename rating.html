<head>

<body>
<section class="rating-section">

        <label class="far fa-star" for="star4"></label><input class="star-input" type="radio" id="star2" value="4">
        <label class="far fa-star" for="star3"></label><input class="star-input" type="radio" id="star3" value="3">
        <label class="far fa-star" for="star2"></label><input class="star-input" type="radio" id="star4" value="2">
        <label class="far fa-star" for="star1"></label><input class="star-input" type="radio" id="star5" value="1">
        <input type="submit" value="Send">
        <p id="rating-output"></p>
    </form>


</section>
</body>
</html>
